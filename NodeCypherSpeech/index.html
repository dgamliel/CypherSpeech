<!DOCTYPE html5>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<style>
    body {
        background-color: rgba(66, 245, 224, 0.2)
    }

    h1 {
        text-align: center;
    }

    .spacing {
        margin-top: 15px;
    }

    .spacingTop {
        margin-top: 1em;
    }
</style>

<script>
    $(function () {
        var socket = io();
        $('#connect').click(function () {
            var userName = $("#username").val();
            socket.emit('message', userName);
            $("#username").val('');
        })
    })
</script>

<body>
    <div class="container text-center">
        <h1 class="spacingTop">Realtime communication with RTC</h1>

        <div class="container spacing">
            <div class="row">
                <div class="col justify-content-center">
                    <button id="connect" class="btn btn-lg btn-primary">Connect me</button>
                    <input id="username" class="form-control spacingTop" placeholder="Enter your username!">
                </div>

                <div id="users">

                </div>

            </div>
        </div>
    </div>
</body>

</html>
